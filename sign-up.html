<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Righteous" rel="stylesheet">
</head>

<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">

    <div class="grid header">

      <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4 xl-1-4 push valign-top">
        <h1 class="push-none"><a class="island-1-2 text-upper adroll" href="index.html">Adroll</a></h1>
      </div>

      <div class="unit xs-1-2 s-1-2 m-3-4 l-3-4 xl-3-4 pad-t-2 push">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="grid list-group-inline center-flow">

            <li class="unit xs-1 s-1-2 m-1-4 l-1-4 xl-1-4 push-1-2"><a class="island-1-4 gutter" href="tour.html">Tour</a></li>
            <li class="unit xs-1 s-1-2 m-1-4 l-1-4 xl-1-4 push-1-2"><a class="island-1-4 gutter" href="pricing.html">Pricing</a></li>
            <li class="unit xs-1 s-1-2 m-1-4 l-1-4 xl-1-4 push-1-2"><a class="island-1-4 gutter" href="sign-up.html">Sign-Up</a></li>
            <li class="unit xs-1 s-1-2 m-1-4 l-1-4 xl-1-4 push-1-2"><a class="island-1-4 gutter" href="index.html">Sign-In</a></li>

          </ul>
        </nav>
      </div>

    </div>

  </header>

  <main class="pad-t-2" role="main" id="main" tabindex="0">

    <section>

      <form class="pink island" method="POST" action="https://formspree.io/julian_redmond@hotmail.com">

        <h2 class="purpleheaders text-upper giga center-flow">Sign Up Now</h2>

        <label for="first-name">First Name:</label>
        <input id="first-name" name="info" type="text" required>

        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" required>

        <label for="province">Province:</label>
        <input id="province" list="province-list">
        <datalist id="province-list">
          <option value="Ontario"></option>
          <option value="New Brunswick"></option>
          <option value="Quebec"></option>
          <option value="Manitoba"></option>
          <option value="Winnipeg"></option>
          <option value="Nunavut"></option>
          <option value="British Columbia"></option>
          <option value="Alberta"></option>
          <option value="Nova Scotia"></option>
          <option value="Saskatchewan"></option>
          <option value="Newfoundland and Labrador"></option>
          <option value="Prince Edward Island"></option>
          <option value="Yukon"></option>
          <option value="Northwest Territories"></option>
        </datalist>

        <label for="email">Email:</label>
        <input id="email" type="email">

        <label for="choose-plan">Choose Plan:</label>
        <select class="push" id="choose-plan">
          <option>Basic Plan</option>
          <option>Pro Plan</option>
          <option>Super Plan</option>
          <option>Ultra Plan</option>
        </select>

        <button class="btn bold push center-content" type="submit">Register</button>
        <p class="milli push-none center-flow"><a class="account" href="index.html">Already have an account with us?</a></p>

      </form>

    </section>

    <br>
    <br>

    <div class="embed embed-4by1 push-2">
      <img class="embed-item img-flex" src="images/party.jpg" alt="">
    </div>

  </main>

  <footer role="contentinfo">

    <div class="grid">

      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 inline-block island micro">
        <p class="push-none"><a class="phone" href="sign-up.html">613-123-4567</a></p>
        <p class="push-none">123 Fake St. Ottawa, ON</p>
        <p class="push-none">&copy; 2018 Julian Redmond All Rights Reserved</p>
      </div>

      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 unit-content-center">
        <i class="icon i-96 inline-block valign-top">
          <img src="images/facebook.svg" alt="">
        </i>
      </div>

    </div>

  </footer>

</body>

</html>
