<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Righteous" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header">
      <div class="inline-block valign-top">
        <h1 class="push-none"><a class="island-1-2 text-upper adroll" href="index.html">Adroll</a></h1>
      </div>
      <nav class="inline-block width-half pad-t">
        <ul class="list-group-inline center-flow">
          <li class="gutter-2 push-1-2"><a href="tour.html">Tour</a></li>
          <li class="gutter-2 push-1-2"><a href="pricing.html">Pricing</a></li>
          <li class="gutter-2 push-1-2"><a href="sign-up.html">Sign-Up</a></li>
          <li class="gutter-2 push-1-2"><a href="index.html">Sign-In</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <form method="POST" action="https://formspree.io/julian_redmond@hotmail.com">
      <fieldset>
        <legend class="purpleheaders">Sign Up Now</legend>
      </fieldset>
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text">
        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text">
        <label for="province">Province:</label>
        <input id="province" list="province-list">
        <datalist id="province-list">
          <option value="Ontario">
          <option value="New Brunswick">
          <option value="Quebec">
        </datalist>
        <label for="email">Email:</label>
        <input id="email" type="email">
        <label for="choose-plan">Choose Plan:</label>
        <select id="choose-plan">
          <option>Basic Plan</option>
          <option>Pro Plan</option>
          <option>Super Plan</option>
          <option>Ultra Plan</option>
        </select>
        <label for="robot">I am not a robot</label>
        <input id="robot" type="checkbox" name="robots">
        <button class="button" type="submit">Register</button>
        <p><a href="">Already have an account with us?</a></p>
      </form>



  </main>

  <footer>
    <div class="">
      <div class="inline-block island width-half">
        <p class="push-none">613-123-4567</p>
        <p class="push-none">123 Fake St. Ottawa, ON</p>
        <p class="push-none">&copy 2018 Julian Redmond All Rights Reserved</p>
      </div>
      <i class="icon i-96 inline-block valign-top">
        <img class="" src="images/facebook.svg" alt="">
      </i>
    </div>
  </footer>




</body>
</html>
